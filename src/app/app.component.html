<div class="row" style="justify-content: center; margin-top: 3rem; width: 100%">

  <div class="col-10">

    <p-table [value]="customers" responsiveLayout="scroll" dataKey="id" styleClass="p-datatable-gridlines"
             [paginator]="true"  [showCurrentPageReport]="true" [rows]="rows" [(first)]="first"
             currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]">

      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="id">Id <p-sortIcon field="id"></p-sortIcon></th>
          <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
          <th pSortableColumn="phone">Phone <p-sortIcon field="phone"></p-sortIcon></th>
        </tr>

        <tr>
          <th>
            <p-columnFilter type="text" field="id"></p-columnFilter>
          </th>
          <th>
            <p-columnFilter type="text" field="name"></p-columnFilter>
          </th>

          <th>
            <p-columnFilter field="status" matchMode="equals" [showMenu]="false">
              <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                <p-dropdown [ngModel]="value" [options]="countries" (onChange)="changeCountry($event.value)" placeholder="Country" [showClear]="true">
                  <ng-template let-option pTemplate="item">
                    <span [class]="'customer-badge status-' + option.value">{{option.label}}</span>
                  </ng-template>
                </p-dropdown>
              </ng-template>
            </p-columnFilter>
          </th>
      </ng-template>

      <ng-template pTemplate="body" let-customer>
        <tr>
          <td style="width: 10%">{{customer.id}}</td>
          <td style="width: 50%">{{customer.name}}</td>
          <td style="width: 40%">{{customer.phone}}</td>
        </tr>
      </ng-template>

    </p-table>
  </div>


</div>
